language: java
sudo: true
jdk:
  - oraclejdk8
dist: trusty
before_script:
  - psql -c 'create database toledoBank' -U postgres
before_install:
  - chmod +x mvnw
  - sudo apt-get update
  - sudo apt-get --yes remove postgresql\*
  - sudo apt-get install -y postgresql-11 postgresql-client-11
  - sudo cp /etc/postgresql/{9.6,11}/main/pg_hba.conf
  - sudo service postgresql restart 11
env:
  global:
    - PGUSER=postgres
    - PGPORT=5432